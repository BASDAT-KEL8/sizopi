{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hapus Rekam Medis</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6">Hapus Rekam Medis</h1>

  <p class="mb-6">Apakah anda yakin ingin menghapus rekam medis ini? </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Ya</button>
    <a href="{% url 'rekam_medis:list_rekam_medis' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded ml-2">Batal</a>
  </form>
</body>
</html>
