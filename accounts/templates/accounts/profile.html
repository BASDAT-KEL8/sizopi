{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pengaturan Profil - SIZOPI</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 60px auto;
            padding: 32px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }
        h2 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            color: #1f2937;
            margin-bottom: 40px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }
        .tab {
            padding: 10px 24px;
            background-color: #e5e7eb;
            color: #374151;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }
        .tab:hover {
            background-color: #d1d5db;
        }
        .tab.active {
            background-color: #4caf50;
            color: #ffffff;
            box-shadow: 0px 4px 10px rgba(76, 175, 80, 0.4);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .card-form {
            background: #ffffff;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }
        .grid-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
            color: #374151;
        }
        .form-group input {
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: #f9fafb;
            transition: all 0.3s;
        }
        .form-group input:focus {
            border-color: #4caf50;
            background-color: #ffffff;
        }
        .form-group input[readonly] {
            background-color: #f3f4f6;
            color: #6b7280;
        }
        .role-section h3 {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        .btn-simpan, .btn-batal {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-simpan {
            background-color: #4CAF50;
            color: white;
        }
        .btn-simpan:hover {
            background-color: #449d48;
            transform: scale(0.98);
        }
        .btn-batal {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-batal:hover {
            background-color: #d1d5db;
            transform: scale(0.98);
        }
        .messages {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #4CAF50;
        }
        @media (max-width: 768px) {
            .grid-form {
                grid-template-columns: 1fr;
            }
            .tabs {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pengaturan Profil</h2>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="tabs">
        <div class="tab active" onclick="showTab('profile-tab', this)">Profil</div>
        <div class="tab" onclick="showTab('password-tab', this)">Ubah Password</div>
    </div>

    <!-- Profil Tab -->
    <div id="profile-tab" class="tab-content active">
        <form method="post" action="{% url 'update_profile' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="update_profile">

            <div class="card-form">
                <div class="grid-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" value="{{ pengguna.username }}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" value="{{ pengguna.email }}">
                    </div>
                    <div class="form-group">
                        <label>Nama Depan</label>
                        <input type="text" name="nama_depan" value="{{ pengguna.nama_depan }}">
                    </div>
                    <div class="form-group">
                        <label>Nama Tengah</label>
                        <input type="text" name="nama_tengah" value="{{ pengguna.nama_tengah }}" placeholder="(opsional)">
                    </div>
                    <div class="form-group">
                        <label>Nama Belakang</label>
                        <input type="text" name="nama_belakang" value="{{ pengguna.nama_belakang }}">
                    </div>
                    <div class="form-group">
                        <label>Nomor Telepon</label>
                        <input type="text" name="no_telepon" value="{{ pengguna.no_telepon }}">
                    </div>
                </div>

                {% if role == 'pengunjung' %}
                <div class="role-section">
                    <h3>Data Tambahan Pengunjung</h3>
                    <div class="grid-form">
                        <div class="form-group">
                            <label>Alamat Lengkap</label>
                            <input type="text" name="alamat" value="{{ pengunjung.alamat }}">
                        </div>
                        <div class="form-group">
                            <label>Tanggal Lahir</label>
                            <input type="date" name="tgl_lahir" value="{{ pengunjung.tgl_lahir|date:'Y-m-d' }}">
                        </div>
                    </div>
                </div>
                {% endif %}

                <div class="buttons">
                    <button type="submit" class="btn-simpan">Simpan</button>
                </div>
            </div>

        </form>
    </div>

    <!-- Password Tab -->
    <div id="password-tab" class="tab-content">
        <form method="post" action="{% url 'update_profile' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="change_password">

            <div class="card-form">
                <div class="grid-form">
                    <div class="form-group">
                        <label>Password Lama</label>
                        <input type="password" name="password_lama" required>
                    </div>
                    <div class="form-group">
                        <label>Password Baru</label>
                        <input type="password" name="password_baru" required>
                    </div>
                    <div class="form-group">
                        <label>Konfirmasi Password Baru</label>
                        <input type="password" name="konfirmasi_password" required>
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn-simpan">Simpan</button>
                    <button type="button" class="btn-batal" onclick="showTab('profile-tab', document.querySelector('.tab'))">Batal</button>
                </div>
            </div>

        </form>
    </div>

</div>

<script>
    function showTab(tabId, tabElement) {
        const tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(tab => tab.classList.remove('active'));

        document.getElementById(tabId).classList.add('active');

        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.classList.remove('active'));
        tabElement.classList.add('active');
    }
</script>

</body>
</html>
