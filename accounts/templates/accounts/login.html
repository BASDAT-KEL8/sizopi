{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 50;
        }
        .container {
            margin-top: 100px; /* memberi jarak agar konten tidak tertimpa navbar */
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- NAVBAR GUEST -->
    {% include 'accounts/navbar.html' %}

    <!-- HALAMAN LOGIN -->
    <div class="container">
        <div class="login-section">
            <h2>Sign-In</h2>
            <p>Login with Email & Password</p>
            <form method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Enter Email" required><br>
                <input type="password" name="password" placeholder="Enter Password" required><br>
                <button type="submit" class="btn-login">LOGIN</button>
            </form>
        </div>

        <div class="register-section">
            <h2>Hi, Welcome!</h2>
            <p>Silakan daftar ke sistem</p>
            <a href="{% url 'choose_role' %}" class="btn-register">REGISTER</a>
        </div>
    </div>
</body>
</html>
