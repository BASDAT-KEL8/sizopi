<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Jadwal Pemeriksaan - {{ hewan.nama }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% include 'accounts/navbar.html' %}
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Edit Jadwal Pemeriksaan - {{ hewan.nama }}</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h6>Detail Hewan:</h6>
                            <p class="mb-1"><strong>Nama:</strong> {{ hewan.nama }}</p>
                            <p class="mb-1"><strong>Spesies:</strong> {{ hewan.spesies }}</p>
                            <p class="mb-1"><strong>Status Kesehatan:</strong> {{ hewan.status_kesehatan }}</p>
                            <p class="mb-1"><strong>Frekuensi Pemeriksaan:</strong> {{ hewan.freq_pemeriksaan_rutin }} bulan sekali</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="tgl_pemeriksaan" class="form-label">Tanggal Pemeriksaan Selanjutnya</label>
                                <input type="date" class="form-control" id="tgl_pemeriksaan" name="tgl_pemeriksaan" 
                                       value="{{ jadwal.tgl_pemeriksaan_selanjutnya|date:'Y-m-d' }}" required>
                            </div>

                            <div class="text-end">
                                <a href="{% url 'penjadwalan:list_jadwal_pemeriksaan' %}" class="btn btn-secondary">Batal</a>
                                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
