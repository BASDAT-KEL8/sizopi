{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Habitat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  {% include 'accounts/navbar.html' %}
<main class="max-w-3xl mx-auto px-6 py-10">
  <div class="bg-white shadow-xl rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-green-800 mb-6">Form Edit Habitat</h1>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Habitat</label>
        <input type="text" name="nama" value="{{ habitat.nama }}" class="w-full border border-gray-500 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 py-2 px-4" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Luas Area (mÂ²)</label>
        <input type="number" name="luas" value="{{ habitat.luas }}" class="w-full border border-gray-500 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 py-2 px-4" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Kapasitas Maksimal</label>
        <input type="number" name="kapasitas" value="{{ habitat.kapasitas }}" class="w-full border border-gray-500 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 py-2 px-4" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Status Lingkungan</label>
        <textarea name="status" rows="4" class="w-full border border-gray-500 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 py-2 px-4" required>{{ habitat.status }}</textarea>
      </div>
      <div class="text-right">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white text-sm font-medium px-4 py-2 rounded-lg">
          Simpan Perubahan
        </button>
      </div>
    </form>
  </div>
