<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapus Jadwal Pemberian Pakan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Hapus Jadwal Pemberian Pakan</h5>
                    </div>
                    <div class="card-body">
                        <p>Apakah Anda yakin ingin menghapus jadwal pemberian pakan ini?</p>
                        <div class="alert alert-warning">
                            <h6 class="mb-3">Detail Jadwal:</h6>
                            <ul class="list-unstyled mb-0">
                                <li><strong>Jenis Pakan:</strong> {{ pakan.jenis }}</li>
                                <li><strong>Jumlah:</strong> {{ pakan.jumlah }} gram</li>
                                <li><strong>Jadwal:</strong> {{ pakan.jadwal|date:"Y-m-d H:i" }}</li>
                                <li><strong>Status:</strong> {{ pakan.status }}</li>
                            </ul>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="text-end">
                                <a href="{% url 'pakan:list_pemberian_pakan' id_hewan=id_hewan %}" class="btn btn-secondary">Batal</a>
                                <button type="submit" class="btn btn-danger">Hapus</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
