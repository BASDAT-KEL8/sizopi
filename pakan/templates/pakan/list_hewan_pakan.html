<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Hewan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Daftar Hewan</h1>
            <a href="{% url 'pakan:riwayat_pemberian_pakan' %}" class="btn btn-info">
                Riwayat Pemberian Pakan
            </a>
        </div>
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nama Individu</th>
                            <th>Spesies</th>
                            <th>Habitat</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for hewan in hewan_list %}
                        <tr>
                            <td>{{ hewan.nama }}</td>
                            <td>{{ hewan.spesies }}</td>
                            <td>{{ hewan.habitat }}</td>
                            <td>
                                <a href="{% url 'pakan:list_pemberian_pakan' id_hewan=hewan.id %}" class="btn btn-primary btn-sm">
                                    Lihat Jadwal Pakan
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center">Belum ada data hewan.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
